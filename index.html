<!DOCTYPE html>
<html ng-app="app">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="bower_components/jqueri-ui/themes/base/all.css" rel="stylesheet" />
    <link href="map.css" rel="stylesheet" />
</head>

<body ng-controller="map-ctrl">

    <main>
        <div class="container">

            <div class="row">
                <div class="col s2">
                    <ul>
                        <li class="segment-item">
                            element-to-drop
                        </li>
                        <li>
                            <div class="segment indigo" style="min-width: 10px; min-height: 10px">
                                <div class="segment-info">
                                    info...

                                </div>

                            </div>
                        </li>

                    </ul>
                </div>
                <div class="col s10 map-area">
                    <img src="map-sample.jpg" class="map-image" />
                </div>
            </div>
        </div>
    </main>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jqueri-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="index-app.js"></script>

    <script type="text/javascript">
        $(".map-area").droppable({
            accept: ".segment",
            drop: function (e, ui) {
                var $this = $(this);

                var x = ui.helper.clone();

                x.draggable({
                    containment: $this
                })
                .droppable({
                    accept: ".segment-item",
                    drop: function (e1, ui1) {
                        alert("dopped segment item " + $(ui).text());
                    }
                })
                .resizable();

                x.appendTo($this);
                ui.helper.remove();

            }
        });


        $(".segment").draggable({
            helper: 'clone',
            cursor: 'move',
            tolerance: 'fit'

        });
        $(".segment-item").draggable({
            helper: 'clone',
            cursor: 'move',
            tolerance: 'fit'

        });

    </script>

</body>
</html>
